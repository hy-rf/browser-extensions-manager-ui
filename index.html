<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img id="logo-light" src="assets/images/logo.svg" alt="logo" />
      <img id="logo-dark" src="assets/images/logo-dark.svg" alt="logo" />
      <button id="color-switch">
        <img
          id="dark-mode-icon"
          src="assets/images/icon-moon.svg"
          alt="dark-mode"
        />
        <img
          id="light-mode-icon"
          src="assets/images/icon-sun.svg"
          alt="light-mode"
        />
      </button>
    </header>
    <div id="toolbar">
      <h1>Extensions List</h1>
      <div id="right-toolbar">
        <button class="activated-button sort-button">All</button>
        <button class="sort-button">Active</button>
        <button class="sort-button">Inactive</button>
      </div>
    </div>

    <ul id="data-list"></ul>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
      <script src="index.js"></script>
    </div>
  </body>
</html>
