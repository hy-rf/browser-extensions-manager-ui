<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        background-color: rgb(236, 243, 252);
        margin: auto;
      }
      header {
        background-color: rgb(252, 253, 255);
        padding: 0.5rem;
        margin: 0.5rem 1rem auto 1rem;
        display: flex;
        border-radius: 5px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        & > button:last-child {
          margin-left: auto;
        }
      }
      #data-list {
        display: flex;
        flex-direction: column;
        padding: 0;
        gap: 1rem;
        padding: 0 1rem;
        list-style: none;
      }
      .data-item {
        display: flex;
        flex-direction: column;
        background-color: rgb(252, 253, 255);
        border-radius: 0.5rem;
        padding: 1rem;
      }
      .item-content {
        display: flex;
      }
      .item-details {
        display: flex;
        flex-direction: column;
        padding: 0.5rem;
      }
      #toolbar {
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }
      #right-toolbar {
        display: flex;
        justify-content: center;
      }

      #dark-mode-icon {
        display: block;
      }
      #light-mode-icon {
        display: none;
      }
      @media (prefers-color-scheme: dark) {
        #dark-mode-icon {
          display: none;
        }
        #light-mode-icon {
          display: block;
        }
      }
      @media (min-width: 1440px) {
        body {
          max-width: 1170px;
        }
        #data-list {
          display: grid;
        }
        #toolbar {
          flex-direction: row;
        }
        #right-toolbar {
          margin-left: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.svg" alt="logo" />
      <button id="color-switch">
        <img
          id="dark-mode-icon"
          src="assets/images/icon-moon.svg"
          alt="dark-mode"
        />
        <img
          id="light-mode-icon"
          src="assets/images/icon-sun.svg"
          alt="light-mode"
        />
      </button>
    </header>
    <div id="toolbar">
      <p><h1>Extensions List</h1></p>
      <div id="right-toolbar">
        <button class="sort-button">All</button>
        <button class="sort-button">Active</button>
        <button class="sort-button">Inactive</button>
      </div>
    </div>

    <ul id="data-list"></ul>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
      <script src="index.js"></script>
    </div>
  </body>
</html>
